<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_CMP-->
	<!--5ETOOLS_ANALYTICS-->
	<!--5ETOOLS_ADCODE-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Books - 5etools</title>

	<link rel="manifest" href="manifest.webmanifest">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script>if ("serviceWorker" in navigator) navigator.serviceWorker.register("/sw.js");</script>

	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
	<script type="text/javascript" src="js/browsercheck.js"></script>

	<style>
		ul.list li:hover {
			background: inherit;
		}

		ul.books > li:last-child,
		ul.books > li > ul > ul > li:last-child {
			border-bottom: none;
		}

		ul.list li:hover span {
			display: initial;
		}

		span.name > span {
			display: inline-block;
		}
	</style>
</head>

<body>
<header class="hidden-xs hidden-sm page__header">
	<div class="container">
		<h1 class="page__title">Books</h1>
		<p class="page__subtitle">Browse books by name and contents</p>
	</div>
</header>

<nav class="container page__nav" id="navigation"><ul class="nav page__nav-inner" id="navbar"></ul></nav>




<div class="container view-col-wrapper">
	<div class="view-col" id="listcontainer">
		<div class="lst__form-top">
			<input type="search" id="search" autocomplete="off" autocapitalize="off" spellcheck="false" class="search form-control" placeholder="Find book...">
			<button class="btn btn-default" id="reset">Reset</button>
		</div>

		<div id="filtertools" class="sortlabel lst__form-bottom">
			<button class="sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span></button>
		</div>

		<ul class="list books">
			<!-- populate with JS -->
		</ul>

		<div class="text-center wrp-footer-buttons">
			<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">Manage Homebrew</button>
		</div>
	</div>
</div>

<!--5ETOOLS_SCRIPT_ANCHOR-->

</body>
